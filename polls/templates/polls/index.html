<h1>Questions:</h1>
{% if latest_questions_list %}
    <ul>
        {% for question in latest_questions_list %}
            <li style="list-style-type: none;"><a href="{{ question.id }}"> 
                {{ question.question_text }} </a> </li>
        {% endfor %}
    </ul>
{% else %}
    <p> No polls available</p>
    
{%  endif %}
